<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini quiz - edit</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div>
        <h2>MINI QUIZ - EDIT</h2>
      </div>
    </header>
    <div class="container">
      <div class="forms-box">
        <div class="form-box first-form-box">
          <input type="text" class="question1 question-input" />
          <div class="answers-box">
            <input
              type="text"
              class="first-answer question1-first-answer-input answer-input"
              id="answer1"
            />
            <input
              type="text"
              class="second-answer question1-second-answer-input answer-input"
              id="answer2"
            />
            <input
              type="text"
              class="third-answer question1-third-answer-input answer-input"
              id="answer"
            />
          </div>
          <div class="correct-answer-box">
            <p class="correct-answer-text"></p>
          </div>
        </div>
        <div class="form-box second-form-box">
          <input type="text" class="question2 question-input" />
          <div class="answers-box">
            <input
              type="text"
              class="second-answer question2-first-answer-input answer-input"
            />
            <input
              type="text"
              class="second-answer question2-second-answer-input answer-input"
            />
            <input
              type="text"
              class="second-answer question2-third-answer-input answer-input"
            />
          </div>
          <div class="correct-answer-box">
            <p class="correct-answer-text"></p>
          </div>
        </div>
        <div class="form-box third-form-box">
          <input type="text" class="question3 question-input" />
          <div class="answers-box">
            <input
              type="text"
              class="second-answer question3-first-answer-input answer-input"
            />
            <input
              type="text"
              class="second-answer question3-second-answer-input answer-input"
            />
            <input
              type="text"
              class="second-answer question3-third-answer-input answer-input"
            />
          </div>
        </div>
        <div class="correct-answer-box">
          <p class="correct-answer-text"></p>
        </div>
      </div>
      <div class="btn-box">
        <button class="save-btn">SAVE</button>
        <a href="index.html" class="back-btn">BACK</a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
